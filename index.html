<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="./manifest.json">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker
      .register('./service-worker.js')
      .then(reg => console.log('SW registrado', reg.scope))
      .catch(err => console.error('SW error', err));
  });
}
</script>

<body>
  <div class="topBar">
    <div class="stateCol">Press "Play" to start the game</div>
    <div class="roundCol">Round: </div>
  </div>

  <div class="circleContainer">
    <div id="top-left-panel" class="circuloGrande"></div>
    <div id="top-right-panel" class="circuloGrande"></div>

    <div id="bottom-left-panel" class="circuloGrande"></div>
    <div id="bottom-right-panel" class="circuloGrande"></div>

    <button class="circuloChico">Play</button>
  </div>

  <script src="./index.js"></script>
</body>

</html>
